{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main - Repx</title>
    <link rel="icon" href="{% static 'img/logo_gymR.png' %}" type="image/png">
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <style>
        ion-icon {
            width: 24px;
            height: 24px;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="w-[390px] h-[844px] bg-white/90 backdrop-blur-md rounded-[45px] border-4 border-black shadow-2xl p-6 flex flex-col">
        <div class="flex justify-start items-center mb-6">
            <img src="{% static 'img/logo_gymR.png' %}" alt="Logo" class="w-[100px] h-[70px]">
        </div>

        <section class="mb-8">
            <h2 class="text-lg font-semibold mb-4">Quick Start</h2>
            <button id="startEmptyWorkout" class="w-full bg-[#622B8F] text-white py-3 rounded-lg hover:bg-[#4e2372] transition-colors">
                Start Empty Workout
            </button>
        </section>

        <section class="mb-8">
            <h2 class="text-lg font-semibold mb-4">Trainings</h2>
            <div class="flex justify-between space-x-8">
                <button class="w-[170px] h-[80px] bg-gray-200 rounded-lg hover:bg-gray-300 transition-colors flex items-center justify-center space-x-2">
                    <svg class="w-6 h-6 text-[#622B8F]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                        <h2 class="text-sm font-semibold">New Training</h2></h2>
                    </svg>
                </button>
                <button class="w-[170px] h-[80px] bg-gray-200 rounded-lg hover:bg-gray-300 transition-colors flex items-center justify-center">
                    <svg class="w-6 h-6 text-[#622B8F]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                        <h2 class="text-sm font-semibold">Search Training</h2></h2>
                    </svg>
                </button>
            </div>
        </section>

        <div class="mt-auto">
            <div class="flex justify-around items-center bg-white rounded-full p-4 shadow-lg">
                <!-- Home icon -->
                <button class="p-2 text-gray-600 hover:text-[#622B8F] group">
                    <ion-icon name="home-outline"></ion-icon>
                </button>
                <!-- Gym barbell icon -->
                <a href="{% url 'exercise' %}" class="nav-link block p-2 text-gray-600 hover:text-[#622B8F] group">
                    <button type="button" class="flex items-center justify-center w-full">
                        <ion-icon name="barbell-outline" class="text-xl"></ion-icon>
                    </button>
                </a>
                <!-- Plus icon -->
                <button class="p-2 text-gray-600 hover:text-[#622B8F] group">
                    <ion-icon name="add-outline"></ion-icon>
                </button>
                <!-- Heart icon -->
                <button class="p-2 text-gray-600 hover:text-[#622B8F] group">
                    <ion-icon name="heart-outline"></ion-icon>
                </button>
                <!-- Profile icon -->
                <button class="p-2 text-gray-600 hover:text-[#622B8F] group">
                    <ion-icon name="person-outline"></ion-icon>
                </button>
            </div>
        </div>
    </div>

    <div id="workoutModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
        <div class="bg-white rounded-lg p-6 w-[350px]">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-lg font-semibold">New Workout</h3>
                <div id="timer" class="text-xl font-mono">00:00:00</div>
            </div>
            <input type="text" placeholder="Workout Name" class="w-full p-2 border rounded mb-4">
            <div class="border rounded p-4 mb-4 min-h-[200px]">
                <div class="text-center text-gray-500">No exercises added yet</div>
            </div>
            <button onclick="window.location.href='{% url 'select_exercise' %}'" class="w-full bg-[#622B8F] text-white py-2 rounded mb-2">Add Exercise</button>
            <div class="flex justify-between">
                <button class="text-gray-600" onclick="cancelWorkout()">Cancel</button>
                <button class="text-[#622B8F] font-semibold" onclick="finishWorkout()">Finish</button>
            </div>
        </div>
    </div>

    <script>
        let startTime;
        let timerInterval;

        function startTimer() {
            startTime = new Date();
            timerInterval = setInterval(updateTimer, 1000);
        }

        function updateTimer() {
            const now = new Date();
            const diff = now - startTime;
            const hours = Math.floor(diff / 3600000);
            const minutes = Math.floor((diff % 3600000) / 60000);
            const seconds = Math.floor((diff % 60000) / 1000);
            document.getElementById('timer').textContent = 
                `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        function cancelWorkout() {
            clearInterval(timerInterval);
            document.getElementById('workoutModal').classList.add('hidden');
        }

        function finishWorkout() {
            clearInterval(timerInterval);
            document.getElementById('workoutModal').classList.add('hidden');
            // Add logic to save workout
        }

        document.getElementById('startEmptyWorkout').addEventListener('click', () => {
            document.getElementById('workoutModal').classList.remove('hidden');
            startTimer();
        });
    </script>
</body>
</html>
