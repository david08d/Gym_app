{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main - Repx</title>
    <link rel="icon" href="{% static 'img/logo_gymR.png' %}" type="image/png">
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <style>
        ion-icon {
            width: 24px;
            height: 24px;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="w-[390px] h-[844px] bg-white/90 backdrop-blur-md rounded-[45px] border-4 border-black shadow-2xl p-6 flex flex-col">
        <div class="flex justify-start items-center mb-6">
            <img src="{% static 'img/logo_gymR.png' %}" alt="Logo" class="w-[100px] h-[70px]">
        </div>
        <section class="mb-8">
            <h2 class="text-lg font-semibold mb-4">Quick Start</h2>
            <button id="startEmptyWorkout" class="w-full bg-[#622B8F] text-white py-3 rounded-lg hover:bg-[#4e2372] transition-colors">
                Start Empty Workout
            </button>
        </section>
        <section class="mb-8">
            <h2 class="text-lg font-semibold mb-4">Trainings</h2>
            <div class="flex justify-between space-x-8">
                <button class="w-[170px] h-[80px] bg-gray-200 rounded-lg hover:bg-gray-300 transition-colors flex items-center justify-center space-x-2">
                    <svg class="w-6 h-6 text-[#622B8F]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                        <h2 class="text-sm font-semibold">New Training</h2>
                    </svg>
                </button>
                <button class="w-[170px] h-[80px] bg-gray-200 rounded-lg hover:bg-gray-300 transition-colors flex items-center justify-center">
                    <svg class="w-6 h-6 text-[#622B8F]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                        <h2 class="text-sm font-semibold">Search Training</h2>
                    </svg>
                </button>
            </div>
        </section>
        <div class="mt-auto">
            <div class="flex justify-around items-center bg-white rounded-full p-4 shadow-lg">
                <button class="p-2 text-gray-600 hover:text-[#622B8F] group">
                    <ion-icon name="home-outline"></ion-icon>
                </button>
                <a href="{% url 'exercise_page' %}" class="nav-link block p-2 text-gray-600 hover:text-[#622B8F] group">
                    <button type="button" class="flex items-center justify-center w-full">
                        <ion-icon name="barbell-outline" class="text-xl"></ion-icon>
                    </button>
                </a>
                <button class="p-2 text-gray-600 hover:text-[#622B8F] group">
                    <ion-icon name="add-outline"></ion-icon>
                </button>
                <button class="p-2 text-gray-600 hover:text-[#622B8F] group">
                    <ion-icon name="heart-outline"></ion-icon>
                </button>
                <a href="{% url 'profile_page' %}" class="nav-link block p-2 text-gray-600 hover:text-[#622B8F] group">
                    <button type="button" class="flex items-center justify-center w-full">
                        <ion-icon name="person-outline" class="text-xl"></ion-icon>
                    </button>
                </a>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('startEmptyWorkout').addEventListener('click', () => {
            window.location.href = "{% url 'start_workout' %}";
        });
    </script>
</body>
</html>
