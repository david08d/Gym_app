{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Welcome to Repx</title>
  <link rel="icon" href="{% static 'img/logo_gymR.png' %}" type="image/png">
  <link href="{% static 'css/output.css' %}" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="w-[390px] h-[844px] bg-white/90 backdrop-blur-md rounded-[45px] border-4 border-black shadow-2xl p-6 flex flex-col justify-center relative">
    <div class="absolute top-[150px] left-[0px] flex items-center space-x-0">
      <img
          src="{% static 'img/logo_gymR.png' %}"
          alt="Repx Logo"
          class="w-[196px] h-[175px]"
      />
      <h1 class="text-[#622B8F] text-[64px] font-bold leading-[120%] tracking-[-0.02em] -ml-4">
        E P X
      </h1>
    </div>
    <div class="mt-auto mb-20 space-y-4 px-6">
      <div class="flex flex-col items-center space-y-4">
        <a href="{% url 'register' %}" class="w-full bg-[#622B8F] hover:bg-[#4e2373] text-white font-semibold py-3 px-6 rounded-lg transition text-center">
          Зареєструватись
        </a>
        <a href="{% url 'login' %}" class="w-full bg-white hover:bg-gray-100 text-[#622B8F] font-semibold py-3 px-6 rounded-lg transition border-2 border-[#622B8F] text-center">
          Увійти
        </a>
      </div>
    </div>
    <p class="text-center text-gray-600 text-sm absolute bottom-10 left-0 right-0 px-6">
      Your personal fitness journey starts here
    </p>
  </div>

</html>
