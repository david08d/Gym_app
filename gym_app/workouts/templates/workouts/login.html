{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login — Repx</title>
  <link rel="icon" href="{% static 'img/logo_gymR.png' %}" type="image/png"> <!-- Use the correct type -->

  <link href="{% static 'css/output.css' %}" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">

  <div class="w-[390px] h-[844px] bg-white/90 backdrop-blur-md rounded-[45px] border-4 border-black shadow-2xl p-6 flex flex-col justify-center relative">
    <div class="absolute top-[60px] left-[250px] transform -translate-x-1/2 flex items-center space-x-4">
      <img
          src="{% static 'img/logo_gymR.png' %}"
          alt="Логотип Repx"
          class="w-[196px] h-[140px]"
      />
    </div>

    <h2 class="text-xl font-semibold text-center text-gray-800 mb-6">Welcome back!</h2>

    <form id="loginForm" method="POST" action="{% url 'login' %}" class="space-y-5">
      {% csrf_token %}

      <div>
        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email address</label>
        <input type="email" name="email" id="email" required
               class="block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-[#622B8F] text-sm">
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
        <input type="password" name="password" id="password" required
               class="block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-[#622B8F] text-sm">
      </div>

      <div id="login-error" class="text-sm text-red-600 mt-1 hidden">
        Invalid email or password
      </div>

      <button type="submit" id="submitBtn"
              class="w-full bg-[#622B8F] hover:bg-[#4e2373] text-white font-semibold py-3 rounded-lg transition">
        Sign in
      </button>
    </form>


    <p class="mt-6 text-sm text-gray-600 text-center">
      Don't have an account?
      <a href="{% url 'register' %}" class="text-[#622B8F] hover:text-[#4e2373] font-medium">Sign up</a>
    </p>
  </div>

  <script>
    const form = document.getElementById('loginForm');
    const loginError = document.getElementById('login-error');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(form);

      try {
        const response = await fetch('{% url "login" %}', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'X-CSRFToken': formData.get('csrfmiddlewaretoken'),
          },
          body: JSON.stringify({
            email: formData.get('email'),
            password: formData.get('password'),
          })
        });

        const data = await response.json();
        
        if (data.token) {
          // Login successful - redirect to home page
          window.location.href = data.redirect;
        } else {
          // Show error
          loginError.classList.remove('hidden');
        }
      } catch (error) {
        console.error('Login error:', error);
        loginError.classList.remove('hidden');
      }
    });
  </script>
</body>
</html>
